<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HTML Layout</title>
		<!-- <link rel="stylesheet" href="css/material-switch.css"> -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="css/style.css"/>
	</head>
	<body>

	<div class="container-fluid">
		<header class="row">
			<div class="col-xs-12">Header</div>
		</header>
		<div id="react-body"></div>
		<footer class="row">
			<div class="col-xs-12">Footer</div>
		</footer>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" charset="utf-8"></script>
	<script type="text/javascript">
		function printObject(obj,level) {
			for (i in obj) {
				if (typeof obj[i] === 'object') {
					console.log('  '.repeat(level)+i+'=')
					printObject(obj[i], (level ? level : 0) + 1)
				}
				else
					console.log('  '.repeat(level)+i+'='+obj[i])
			}
		}
	</script>

	<script src="https://unpkg.com/react@latest/dist/react.js"></script>
	<script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react-bootstrap/0.30.8/react-bootstrap.js"></script>
	<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
	<script src="js/app-main.js" type="text/babel"></script>
	<script type="text/babel">
		ReactDOM.render(
			<AppContent/>,
		  document.getElementById('react-body')
		)
	</script>
	</body>
</html>
